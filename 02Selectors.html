<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectotrs</title>
</head>
<body>
    
    <h3>it is Element</h3>
    <h1 class="class1">class selectors</h1>
    <h2 id="Id1">Id selectors</h2>
    <span id="spn1"></span>

    <script src="./jQuery/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
  
          // Element Selector 
          $("h3").hover(function () {
            console.log("Element Selector Called");
            document.getElementById("spn1").innerHTML="hello";
          });
          
          // Class Selector 
          $(".class1").click(function () {
            console.log("Class Selector Called");
          });
          
          // Id Selector 
          $("#Id1").click(function () {
            console.log("Id Selector Called ");
          });
        
        });
      </script>

</body>
</html>
