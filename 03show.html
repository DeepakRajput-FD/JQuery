<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIde and show and toggle</title>
</head>
<body>
    <p>
        this is message
    </p>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>

    <script src="./jQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function ()
            {
                $('#hide').click(function ()
                {
                    $('p').hide();
                    console.log("p element is hide");
                });   

                $('#show').click(function()
                {
                    $('p').show();
                    console.log("p elemwnt is showed");
                });

                $('#toggle').click(function () 
                {
                    $('p').toggle();
                    console.log("p elment is toggle");
                });
            
            });
    </script>
</body>
</html>
