<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #block,#funky
        {
            margin: 100px auto;
            width: 350px;
            height: 350px;
            border: 2px solid black;  
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        button
        {
            padding: 10px 20px;
            
        }
    </style>
</head>
<body>
    
    <div id="block">
        <button class="b1">
            Click
    </button>
    </div>

    <div id="funky">
        <button class="b1">clicked</button>
    </div>

    <script src="..//jQuery/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function ()  {
            
            $('.b1').click(function () {
                $('.b1').css({"background":'green'});//jquery to use css in jquery
                // $('#block').css('background','crimson');//multiple line of code
                // $('#block').css('transform','translateX(-300px)');multiple line of code
                // $('#block').css('transition','all 3s');multiple line of code
                $('#block').css({'background':'crimson','transform':'translateX(300px)','transition':'all 3s','opacity':'0.5'});//one line of code
                    // {'background':'green','transform':'translateX(-300px)','transition':'all 3s'}
                    $('#funky').css({'background':'crimson','transform':'translateX(-300px)','transition':'all 3s','opacity':'0.5'});
            });

            // $("#b1").click( function ()
            //     {
            //         console.log("why");
            //         $("#funky").css({'background':'green','transform':'translateX(-300px)','transition':'all 3s'});
            //     });
        });
    </script>

</body>
</html>
